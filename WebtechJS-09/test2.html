<html>
<head>
<script type="text/javascript">
function add()
{
var no1 = parseInt(document.getElementById("txt1").value);
var no2 = parseInt(document.getElementById("txt2").value);
var result = no1 + no2;
document.write("Addition is ="+ result);
}
</script>
</head>
<body>
Enter Number 1 : <input type=text id=txt1><br>
Enter Number 2 : <input type=text id=txt2><br>
<button type=button onclick=add()>ADD</button>
</body>
</html>
